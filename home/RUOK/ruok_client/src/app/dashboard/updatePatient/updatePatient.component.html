<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i>
                      Dashboard
                </li>
                <li class="breadcrumb-item active">
                    <i class="fa fa-user-plus"></i> User Profile
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="well col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    <i><b><u>User Profile</u></b></i>
                </div>
                <div class="alert alert-success" *ngIf="success">
                    <strong>{{successmsg}}</strong>
                </div>
                <div class="alert alert-danger" *ngIf="error">
                    <strong>{{msg}}</strong>
                </div>
                <div class="container" style="padding-top: 20px;">

                  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && updateProfile(f)">
                    <div class="well col-md-12">
                      <div class="container-content">

                        <div class="form-horizontal">
                          <div class="form-group">
                            <label class="control-label col-md-3" for="firstName">First Name</label>
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="model.firstName" #firstName="ngModel" required>
                            <div *ngIf="f.submitted && firstName.hasError('required')" class="errorMsg">First Name is required</div>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3" for="lastName">Last Name</label>
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="model.lastName" #lastName="ngModel" required>
                            <div *ngIf="f.submitted && lastName.hasError('required')" class="errorMsg">Email is required</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3" for="cellNumber">Cell Number</label>
                            <div class="col-md-6">
                              <input type="text" autocomplete="off" class="form-control" id="cellNumber" name="cellNumber" placeholder="Cell Number" [(ngModel)]="model.cellNumber" #cellNumber="ngModel" required>
                            <div *ngIf="f.submitted && cellNumber.hasError('required')" class="errorMsg">Cell Phone is required</div>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3" for="email">Email</label>
                            <div class="col-md-6">
                              <input type="email" autocomplete="off" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required>
                            <div *ngIf="f.submitted && email.hasError('required')" class="errorMsg">Email is required</div>
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label class="control-label col-md-3" for="password">Password</label>
                            <div class="col-md-6">
                              <input type="password" autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel">
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label class="control-label col-md-3" for="comments">&nbsp;</label>
                            <div class="col-md-6">
                              <button type="submit" class="btn btn-primary complete">SAVE UPDATE</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
